{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

{% block title %}
{% endblock %}
  <!-- Bootstrap core CSS -->
  <link href="{% static "/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
