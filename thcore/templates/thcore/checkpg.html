{% extends 'thcore/base.html' %}

{% block title %}
    <title>NoCall - Enviar</title>
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/home/">NoCall</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-igin/tem">
                <a class="nav-link js-scroll-trigger" href="#download">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact">Contato</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

   

    <section class="download bg-light text-center" id="download">
        <div class="container">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <h2 class="section-heading">Preencha para enviar</h2>
              <form action="/send/" method="POST">
                
                {% csrf_token %}
                {{ form.as_p }}
           
                
              <!-- <input type="submit" value="Enviar" class="btn btn-primary"> -->
              <button class="btn btn-primary" type="submit" onclick="getLocation()">Enviar</button>
            </form>
            <p id="demo" hidden></p>
              <div class="badges">
                <a class="badge-link" href="#"><img src="img/google-play-badge.svg" alt=""></a>
                <a class="badge-link" href="#"><img src="img/app-store-badge.svg" alt=""></a>
              </div>
            </div>
          </div>
        </div>
    </section>

    <script>
      var x = document.getElementById("demo");
      
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      
      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
  
        var lat = position.coords.latitude
        var lng = position.coords.longitude
  
        document.getElementById('id_latitude').value = lat;
        document.getElementById('id_longitude').value = lng;
        
      }
      </script> 
  
    
    
{% endblock %}
